<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Galleria Foto</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Verdana", sans-serif;
        background: #f3f3f3;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Foto principale */
    #main-image {
        width: 85vw;
        max-width: 800px;
        border-radius: 15px;
        margin-top: 20px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        transition: 0.25s;
    }

    #main-image:hover {
        transform: scale(1.02);
    }

    /* Galleria scorrevole */
    .carousel {
        display: flex;
        overflow-x: auto;
        width: 90vw;
        max-width: 900px;
        padding: 15px 0;
        gap: 12px;
        scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar {
        display: none;
    }

    .thumb {
        flex: 0 0 auto;
        width: 100px;
        height: 70px;
        border-radius: 10px;
        cursor: pointer;
        object-fit: cover;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        transition: 0.2s;
    }
    .thumb:hover {
        transform: scale(1.12);
    }

    /* Modal fullscreen */
    #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        z-index: 10;
    }
    #modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.9);
    }
</style>
</head>

<body>

<!-- FOTO PRINCIPALE -->
<img id="main-image" src="IMG_1465.jpeg" alt="Foto principale"> 


<!-- CAROSELLO MINIATURE -->
<div class="carousel">
  <a href="nov1.html" class="grid-item m1">Si riparte!</a>
  <img class="thumb" src="foto1.jpeg" onclick="changeImage('foto1.jpeg')"> 
   <a href="nov2.html" class="grid-item m1">L'Umbria in Giubileo</a> 
  <img class="thumb" src="foto2.jpeg" onclick="changeImage('foto2.jpeg')">
  <img class="thumb" src="foto3.jpeg" onclick="changeImage('foto3.jpeg')">
  <img class="thumb" src="foto4.jpeg" onclick="changeImage('foto4.jpeg')">
  <img class="thumb" src="foto5.jpeg" onclick="changeImage('foto5.jpeg')">
  <img class="thumb" src="foto6.jpeg" onclick="changeImage('foto6.jpeg')">
  <img class="thumb" src="foto7.jpeg" onclick="changeImage('foto7.jpeg')">
  <img class="thumb" src="foto8.jpeg" onclick="changeImage('foto8.jpeg')">
  <img class="thumb" src="foto9.jpeg" onclick="changeImage('foto9.jpeg')">
  <img class="thumb" src="foto10.jpeg" onclick="changeImage('foto10.jpeg')">
</div>

<!-- MODAL FULLSCREEN -->
<div id="modal" onclick="closeModal()">
  <img id="modal-img">
</div>

<script>
function changeImage(src) {
    document.getElementById("main-image").src = src;
}

document.getElementById("main-image").onclick = function() {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modal-img").src = this.src;
};

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
