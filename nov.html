<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Galleria Articoli</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Verdana", sans-serif;
    background: #f3f3f3;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Foto principale */
#main-image {
    width: 90vw;
    max-width: 850px;
    border-radius: 18px;
    margin-top: 25px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    transition: 0.25s;
}

/* Galleria scorrevole */
.carousel {
    display: flex;
    overflow-x: auto;
    width: 95vw;
    padding: 25px 0;
    gap: 25px;
    scrollbar-width: none;
}
.carousel::-webkit-scrollbar { display: none; }

/* Finestrella Articolo */
.carousel-item {
    flex: 0 0 auto;
    width: 520px;
    height: 360px;
    border-radius: 18px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    text-decoration: none;
    color: #fff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    background: #000;
}

/* Slideshow interno */
.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    animation: fade 12s infinite;
}

.carousel-item img:nth-child(1) { animation-delay: 0s; }
.carousel-item img:nth-child(2) { animation-delay: 4s; }
.carousel-item img:nth-child(3) { animation-delay: 8s; }

@keyframes fade {
    0% { opacity: 0; }
    8% { opacity: 1; }
    33% { opacity: 1; }
    41% { opacity: 0; }
    100% { opacity: 0; }
}

/* Titolo Articolo */
.label {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 12px 14px;
    background: rgba(0,0,0,0.55);
    font-size: 2em;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<img id="main-image" src="IMG_1465.jpeg" alt="Foto principale">
